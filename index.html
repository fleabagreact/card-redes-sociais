<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.pinimg.com/736x/ae/8a/24/ae8a24a3cac68f21f14b48317d309de4.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Luiza ! ★</title>
</head>

<body>
    <div class="container">

        <div class="profile-picture">
            <img src="https://i.pinimg.com/736x/ae/8a/24/ae8a24a3cac68f21f14b48317d309de4.jpg" alt="Profile Picture">
        </div>

        <div class="info">
            <h1>Luiza</h1>
            <p>Uma aluna do curso de Informática no IFRN, entusiasta de front-end e metida a escritora</p>
            <h2>Onde me encontrar?</h2>
        </div>

        <div class="social-icons">
            <button onclick="redirectToInstagram()" aria-label="Instagram"><i class="fab fa-instagram"></i></button>
            <button onclick="redirectToBehance()" aria-label="Behance"><i class="fab fa-behance"></i></button>
            <button onclick="redirectToGitHub()" aria-label="GitHub"><i class="fab fa-github"></i></button>
            <button onclick="redirectToLinkedIn()" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></button>
            <button onclick="redirectToFigma()" aria-label="Figma"><i class="fab fa-figma"></i></button>
        </div>
        
        <p id="more-options" onclick="toggleDrawer()">⋆˚｡⋆୨୧˚</p>
        
        <div id="drawer" class="drawer">
            <button onclick="redirectToSpotify()" aria-label="Spotify"><i class="fab fa-spotify"></i></button>
            <button onclick="redirectToLetterboxd()" aria-label="Letterboxd"><i class="fab fa-letterboxd"></i></button>
            <button onclick="redirectToSkoob()" aria-label="Skoob"><i class="fas fa-skoob"></i></button>
        </div>        

        <p>Old habits die <b>screaming</b></p>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
